{% extends "layout/layout.html" %}

{% block title %}
Blog Delete
{% endblock title %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="shadow" style="margin: 0 auto;">
                <div class="p-5">
                    <form method="post">
                        {% csrf_token %}


                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        <br>

                        <button type="submit" class="btn btn-primary">
                            <span class="inline-block mr-2">Delete</span>

                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
