{% extends "layout/layout.html" %}

{% block content %}

<!-- component -->
<div class="container">
    <div class="row p-5">
        <h2 class="text-center">Registration</h2>
        <div class="col-md-4" style="margin: 0 auto;">
            <div class="shadow p-4 pt-3 pb-3">

                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in forms %}
                    <label class="mt-3">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="" role="alert">
                        <span class="block sm:inline">{{ field.errors }}</span>

                    </div>
                    {% endif %}
                    {% endfor %}

                    <button type="submit" class="btn btn-primary mt-2">Registration</button>
                    <p class="mt-2">
                        Already registered? <a href="/login" class="">Login </a>
                    </p>
                </form>


            </div>
        </div>
    </div>
</div>

{% endblock content %}
{% block script %}
<script>
    document.getElementById('id_user_type').classList.add('form-control')
    document.getElementById('id_password1').classList.add('form-control')
    document.getElementById('id_password2').classList.add('form-control')
</script>
{% endblock script %}
