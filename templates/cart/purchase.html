{% extends "layout/layout.html" %}

{% block title %}
Checkout
{% endblock title %}

{% block content %}




<section class="text-gray-600 body-font overflow-hidden">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Purchase History</h2>
                <div class="purchess_list shadow p-4">
                    <table class="table">
                        <thead>
                            <tr>

                                <th scope="col">Transition ID</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in order %}
                            <tr>
                                <td>{{item.transaction_id}}</td>
                                <td>Paid</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>





{% endblock content %}
